name: cliferay
help: Daily scripts to work with Liferay
version: 1.0.0

environment_variables:
  - name: LIFERAY_HOME
    help: Location of your main liferay-portal clone
    required: true

commands:

- name: sync
  help: Sync fork and local copy with upstream
  group: Git
  dependencies:
    gh:
      command: [gh]
      help: install it from https://cli.github.com

- name: build
  help: Run ant all
  group: Build
- name: ij
  help: Run liferay-intellij
  group: Build
- name: gw
  help: Run gradlew
  catch_all: true
  group: Build

- name: changed-modules
  alias: cm
  help: List changed modules
  group: Module
- name: super-deploy
  alias: sd
  help: Deploy changed modules
  group: Module
- name: format-source
  alias: sf
  help: Run SF globally
  group: Module

- name: run
  help: Start the server
  group: Server
- name: kill
  help: Kill the server
  group: Server

- name: morning
  help: Sync, build, ij and run
- name: folder
  help: Print the source folder
- name: completions
  help: Print completions script