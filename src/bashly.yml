name: liferay
help: Daily scripts to work with Liferay
version: 1.0.0

environment_variables:
  - name: LIFERAY_HOME
    help: Location of your main liferay-portal clone
    required: true

commands:
- name: folder
  help: Print the source folder
- name: sync
  help: Sync fork and local copy with upstream
  dependencies:
    gh:
      command: [gh]
      help: install it from https://cli.github.com
- name: build
  help: Run ant all
- name: ij
  help: Run liferay-intellij
- name: run
  help: Start the server
- name: morning
  help: Sync, build, ij and run
- name: changed-modules
  alias: cm
  help: List changed modules
- name: gw
  help: Run gradlew
  catch_all: true
- name: super-deploy
  alias: sd
  help: Deploy changed modules
- name: kill
  help: Kill Liferay running server
- name: completions
  help: "Enable completions"